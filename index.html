    <script>
        function handleAdClose(button) {
            const ad = button.parentElement;
            const leftAdsContainer = document.getElementById('left-ads-container');
            const rightAdsContainer = document.getElementById('right-ads-container');
            
            if (rightAdsContainer.contains(ad)) {
                rightAdsContainer.removeChild(ad);
                leftAdsContainer.appendChild(ad);
            } else {
                ad.remove();
            }
        }
    </script>
